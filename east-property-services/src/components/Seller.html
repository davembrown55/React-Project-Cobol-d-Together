<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <title>Seller Page</title>
</head>
<h1>Add new seller</h1>
<body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="Firstname" class="form-label" ></label>
          <input type="Firstname" class="form-control" id="firstname" placeholder="First name">
       
        <div class="col-md-6">
          <label for="Surname" class="form-label" ></label>
          <input type="surname" class="form-control" id="surname" placeholder="Surname">
        
        <div class="col-md-6">
          <label for="inputAddress" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address E.g 1234 Main St">
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputTown" class="form-label"></label>
          <input type="text" class="form-control" id="inputTown" placeholder="Town/City">
        </div>
        <div class="col-md-6">
          <label for="inputCounty" class="form-label"></label>
          <input id="inputCounty" class="form-control" placeholder="County">
        </div>
        <div class="col-md-4">
          <label for="inputPostcode" class="form-label"></label>
          <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode">
        </div>
        <div class="col-12">
          <div class="form-check">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
</html>
